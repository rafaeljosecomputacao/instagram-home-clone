<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maxmum-scale=1, user-scalable=no">
  <title>Instagram Home Clone</title>
  <link rel="shortcut icon" href="img/favicon.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div id="main-container">
      <div id="banner-container">
        <img src="img/banner.png" alt="Create an Instagram account">
      </div>
      <div id="form-container">
        <div id="form-box">
          <img id="logo-instagram" src="img/logo-instagram.png" alt="Instagram">
          <form id="login-form">
            <input type="text" name="username" placeholder="Phone number, username, or email">
            <input type="password" name="password" placeholder="Password">
            <input type="submit" value="Log in">
          </form>
          <div class="separator">
            <div class="line"></div>
            <span>Or</span>
          </div>
          <div id="other-links">
            <div id="facebook-login">
              <a href="#">
                <img src="img/logo-facebook.svg" alt="Facebook">
                <span>Log in with Facebook</span>
              </a>
            </div>
            <div id="forgot-pass">
              <a href="#">Forgot password?</a>
            </div>
          </div>
        </div>
        <div id="register-container">
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div id="get-app-container">
          <p>Get the app.</p>
          <a href="#">
            <img src="img/google-play.png" alt="Google Play Store">
          </a>
          <a href="#">
            <img src="img/microsoft.png" alt="Microsoft">
          </a>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <nav>
      <ul id="footer-links">
        <li><a href="#">Meta</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Jobs</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">API</a></li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Locations</a></li>
        <li><a href="#">Instagram Lite</a></li>
        <li><a href="#">Threads</a></li>
        <li><a href="#">Contact Uploading & Non-Users</a></li>
        <li><a href="#">Meta Verified</a></li>
      </ul>
    </nav>
    <p id="copyright">&copy; 2023 Instagram from Meta</p>
  </footer>
</body>
</html>
